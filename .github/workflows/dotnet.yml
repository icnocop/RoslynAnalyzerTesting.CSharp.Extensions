# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore source/RoslynAnalyzerTesting.sln
    - name: Build
      run: dotnet build source/RoslynAnalyzerTesting.sln --no-restore --configuration Release
    - name: Test
      run: dotnet test source/RoslynAnalyzerTesting.sln --no-build --verbosity normal --configuration Release
    - name: Upload NuGet
      uses: actions/upload-artifact@v2
      with:
        name: NuGet
        path: '**/*.nupkg'
